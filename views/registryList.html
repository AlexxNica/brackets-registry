<table class="table">
    <tr>
        <th>Extension Name</th>
        <th>Description</th>
        <th>Version</th>
        <th>Last Updated</th>
    </tr>
    {{#each registry}}
        <tr>
            {{#with metadata}}
            <td>
                <a href="https://s3.amazonaws.com/repository.brackets.io/{{name}}/{{name}}-{{version}}.zip">
                    {{#if title}}{{title}}{{else}}{{name}}{{/if}}
                </a>
            </td>
            <td>{{description}}</td>
            <td>{{version}}</td>
            {{/with}}
            <td>{{lastVersionDate this}}</td>
        </tr>
    {{/each}}
</table>
